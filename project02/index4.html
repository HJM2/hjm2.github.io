<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task List Manager</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="taskstyles.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Task List Manager</h1>

    <form id="taskForm" class="mb-3">
      <div class="mb-3">
        <label for="taskTitle" class="form-label">Task Title</label>
        <input
          type="text"
          class="form-control"
          id="taskTitle"
          name="taskTitle"
          required
        />
      </div>

      <div class="mb-3">
        <label for="taskPriority" class="form-label">Task Priority</label>
        <select class="form-select" id="taskPriority" name="taskPriority" required>
          <option value="" hidden>Select Priority</option>
          <option value="low-priority">Low</option>
          <option value="medium-priority">Medium</option>
          <option value="high-priority">High</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Task Status</label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="taskStatus"
            id="statusPending"
            value="pending"
            checked
          />
          <label class="form-check-label" for="statusPending">Pending</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="taskStatus"
            id="statusCompleted"
            value="completed"
          />
          <label class="form-check-label" for="statusCompleted">Completed</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
